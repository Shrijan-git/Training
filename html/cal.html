<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="display" class="display" disabled><br>
     <button onclick="press('9')">9</button>
     <button onclick="press('8')">8</button>
     <button onclick="press('7')">7</button>
     <button onclick="press('6')">6</button>
     <button onclick="clearDisplay()">C</button><br>
     <button onclick="press('5')">5</button>
     <button onclick="press('4')">4</button>
     <button onclick="press('3')">3</button>
     <button onclick="press('2')">2</button><br>
     <button onclick="press('1')">1</button>
     <button onclick="press('0')">0</button>
     <button onclick="press('/')">/</button>
     <button onclick="press('*')">*</button>
     <button onclick="calculate()">=</button>
</body>
<script>
    function press(x){display.value+=x}
    function calculate(){try{display.value=eval(display.value)}catch(e){display.value='Error'}}
    function clearDisplay(){display.value=''}
</script>
</html>
